<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="icon" href="../Image/cifra-de-cesar.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <form>
            <fieldset class="borda">
                <legend class="borda">Cifra de César</legend>
                <br>
                <label for="CifraDeCesar"></label>
                <br>
                <span id="pergunta"></span>
                <br><br><br>
                <div>
                    <label for="respostaInput"></label>
                    <input type="text" id="" placeholder="">
                </div>

         <!-------- radio button escolha entre texto cifrado e decifrado -------------->
                <label for="Genero" class="etiqueta"></label>
                <input type="radio" id="radioCifrado" name="radio" value="cifrado">
                <label for="radioCifrado">Cifrado</label><br>
                <input type="radio" id="radioDecifrado" name="radio" value="decifrado">
                <label for="radioDecifrado">Decifrado</label><br><br>

                 <!-------- botão -------------->
                <section>
                    <input type="button" value="Executar" >
                </section>
                <br><br>

                <div>
                    <label for="idSaida">Resultados:</label><br>
                    <ol id="resultados"></ol>
                </div>

                <br>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>
    <script>

    </script>
</body>
</html>
